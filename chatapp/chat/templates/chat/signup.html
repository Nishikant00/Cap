{%extends 'chat/layout.html' %}
{%block title%}
Sign Up
{%endblock%}

{%block content%}
<div id="Header">
    <h1>Sign Up</h1>
</div>

<form class="myform" action="." method="post">
    {%csrf_token%}
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" id="u1" name="username" placeholder="Enter username">
    </div>
    
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" name="password1" id="p1" placeholder="Password">
    </div>
    
    <div class="form-group">
        <label >Confirm Password</label>
        <input type="password" class="form-control" name="password2" id="p2" placeholder="Confirm Password">
      </div>
    
      {%if form.errors%}
       {%for field in form%}
        {%for error in field.errors%}
        <div>
            <p>{{error|escape}}</p>
        </div>
        {%endfor%}
    {%endfor%}
    {%endif%}


      <button type="submit" class="btn btn-primary" style="align-self: flex-start">Sign Up</button>
  
    </form>
{%endblock%}
